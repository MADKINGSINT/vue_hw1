<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js - Добавление элементов в список</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in list" :key="item.id">{{ item.text }}</li>
    </ul>
    <button @click="addItem">Добавить</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        list: []
      },
      methods: {
        addItem() {
          this.list.push({ id: Date.now(), text: 'Новый элемент списка' });
        }
      }
    });
  </script>
</body>
</html>
